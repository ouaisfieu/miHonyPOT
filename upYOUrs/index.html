    -->

         - Interactive Cards: For project details. Goal: Organize.

    -->

            max-width: 800px; /* Constraint for large screens */

            margin-right: auto;

</head>

    <script>

            // --- NAVIGATION CONTROLLER ---

                this.state.currentSection = sectionId;

                    el.classList.remove('active');

                const activeNav = document.getElementById(`nav-${sectionId}`);
                if(activeNav) activeNav.classList.add('active');

                const contentArea = document.getElementById('content-area');
                contentArea.innerHTML = ''; // Clear current content
                
                // Destroy old charts to prevent memory leaks/canvas reuse errors
                Object.values(this.state.charts).forEach(chart => chart.destroy());
                this.state.charts = {};

                // Load new section

                    case 'dashboard':
                        this.renderDashboard(contentArea);
                        break;
                    case 'projects':
                        this.renderProjects(contentArea);
                        break;
                    case 'skills':
                        this.renderSkills(contentArea);

                        </div>
                    </div>
                `;
                container.innerHTML = html;

                // Init Radar Chart
                const ctx = document.getElementById('radarChart').getContext('2d');
                this.state.charts.radar = new Chart(ctx, {
                    type: 'radar',
                    data: {
                        labels: portfolioData.skills.categories,
                        datasets: [{

                            backgroundColor: 'rgba(37, 99, 235, 0.2)', // Blue-600 with opacity

                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            x: {
                                title: { display: true, text: 'Complexit√© Technique (0-100)' },
                                min: 0, max: 100,
                                grid: { color: '#f1f5f9' }
                            },
                            y: {
                                title: { display: true, text: 'Impact Utilisateur (0-100)' },

                                grid: { color: '#f1f5f9' }

                        plugins: {

                const panel = document.getElementById('project-detail-panel');

                    <div class="w-full text-left fade-in">
